<html lang = "eng">
  <head>
    <link rel="stylesheet" href="index.css">
    <title>Nick Hillary's Quiz Assignment</title>
    <meta name = "viewport" content = "width=divice-width">
    <meta name = "description" content = "Test your knolwedge of music throughout the ages.">
  </head>
   <body>
     <header>Music Quiz</header>
       <main>
         <div id = "reset-and-num-display">
           <button id = "reset-button" type="button">Reset</button>
           <div id= "number-display">
             <div id = "question-num-display">Question <span id="question-num">of 10</span></div>
             <div id = "score-num-display">Score:<span id="span-score"></span>/10</div>
           </div>
         </div>
           <div id="intro-greeting">
             <p id = "intro-quote">Ready To Test Your Musical Knowledge?</p>
             <button id ="begin-button" type="button">Let's Go!</button>
           </div>
           <div id ="main-interactive-area">
             <h2 class="question">First Question Filler</h2>
             <form id = "answer-area">
               <fieldset id ="question-block">
                 <label class ="answer">
                   <input type="radio" required>
                   <span>answer 1 Filler</span>
                 </label>

                 <label class ="answer">
                    <input type="radio" required>
                    <span>answer 2 Filler</span>
                </label>

                  <label class ="answer">
                      <input type="radio" required>
                      <span>answer 3 Filler</span>
                    </label>

                  <label class ="answer">
                      <input type="radio" required>
                      <span>answer 4 Filler</span>
                  </label>
               </fieldset>
             </form>
             <button class = "question-submit" type="button">Submit</button>
           </div>
        </main>
        </body>
   </body>
</html>
